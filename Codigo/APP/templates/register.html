<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Do Brejo</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="{{ url_for('home') }}">DoBrejo<span>.</span></a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                <li><a href="#Menu">Menu</a></li>
                <li><a href="#Reservas">Reservas</a></li>
                <li><a href="#Avaliacoes">Avaliações</a></li>
                <li><a href="#Fale">Fale conosco </a></li>
                <li><a href="#Login">Login</a></li>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Fazer Login</h1>
                <input type="email" name="email" placeholder="E-mail" />
                <input type="password" name="password" placeholder="Senha" />
                <button type="submit" value="registrar">Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/register" method="post">
                <h1>Criar Conta</h1>
                <input type="nome" name="nome" placeholder="Nome" />
                <input type="email" name="username" placeholder="E-mail" />
                <input type="password" name="password" placeholder="Senha" />
                <a href="#">Esqueceu a senha?</a>
                <button type="submit">Criar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-Vindo de Volta!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Camarada!</h1>
                    <p>Adicione suas informações para começarmos nossa jornada</p>
                    <button class="ghost" id="signUp">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        // Toggle mobile menu on hamburger button click
        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

        // Close mobile menu on close button click
        closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());

        //form
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

    </script>

</body>
</html>
